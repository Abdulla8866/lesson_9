<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <h2 class="head-title">Настройки</h2>
      <div class="box">
        <div class="box-child">
          <h3 class="box-title">Ваши данные</h3>
          <p class="paragraf">
            Ваши контактные данные будут использованы только для обработки
            заказов и не будут передаваться третьим лицам
          </p>
          <form class="form">
            <label class="label" for="name">ФИО</label>
            <input
              class="input"
              id="name"
              type="text"
              placeholder="ФИО"
              required
            />

            <label class="label" for="tel">Телефон</label>
            <input
              class="input"
              id="tel"
              type="tel"
              placeholder="+99890-123-45-67"
              required
            />

            <label class="label" for="email">E-mail</label>
            <input
              class="input"
              id="email"
              type="email"
              placeholder="email"
              required
            />

            <label class="label" for="gord">Город, страна</label>
            <input
              class="input"
              id="gord"
              type="text"
              placeholder="Город, страна"
              required
            />

            <label class="label" for="date">Дата рождения</label>
            <input
              class="input-1"
              id="date"
              type="date"
              placeholder="Дата рождения"
              required
            />
            <button class="btn" type="submit">Сохранить данные</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
